
{% extends "base.html" %}

{% block content %}
  <div class="mt20 mb40">
    <h2 class="ml15">Unapproved Meetup Requests</h2>
    {% for meetup_request in object_list %}
      <div class="mt20 ml15 box-container box-body">
        <p>
          <a href="{% url 'view_meetup_request' meetup_request.slug %}">{{ meetup_request}}</a>
        </p>
        <p>
          Requested by 
          <a href="{% url 'user' requestor.user.username %}">{{ requestor }}</a>
        </p>
        
      </div>
    {% endfor %}
    {% include "blog/snippets/pagination.html" %}
  </div>
{% endblock %}
